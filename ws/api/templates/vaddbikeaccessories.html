{% extends 'vbase.html' %}
{% block content %}
      <script type="text/javascript">
      window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
      </script>
      <!--validation-->
        <script type="text/javascript">
            function validateform(){
              var form = document.forms['accessories'];
              console.log(form);
              accessories_id =form['accessories_id'].value;
              console.log(accessories_id.value);
              rent = form['rent'].value;
              if ( accessories_id == null || accessories_id =="")
              {
                console.log('working on toast;')
                toastr.warning('No accessories selected');
                return false;
              }
              if( rent =="" || rent < 0){
                toastr.info('If you want it to give for free put rent 0 else put the rent for accessories');
                return false;
              }
              return true;
              
            }
          </script>
          <!--validation-end-->
    <div class="container">
      {% if edit %}
        <div class = "row"><h3>Edit Bikes Accessories</h3></div>  
        <form class="form-horizontal" action="{% url 'vendorslocationsbikesaccessories-list' %}" method ="POST"  role="form" onsubmit="return validateform()">
        <input type="hidden" value="True" name="edit">
        <input type="hidden" value="{{ accessorieid }}" name="accessorieid">

      {% else %}         
        <div class = "row"><h3>Add Bikes Accessories</h3></div>  
        <form name="accessories" class="form-horizontal" action="{% url 'vendorslocationsbikesaccessories-list' %}" method ="POST"  role="form" onsubmit="return validateform()">
      {% endif %} 
            {% csrf_token %}
            <input type="hidden" value="{{ location }}" name="location">

            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="accessories-id">{{ form.accessories_id.label_tag }}</label>
             <div class="col-sm-10  "> 
              {{ form.accessories_id }}
             </div>

            <div class="form-group"> 
                   <label class="control-label col-sm-2 " for="accessories-rent">{{ form.rent.label_tag }}</label>

                <div class="col-sm-10"> 
                   {{ form.rent }}
                  </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="accessories-id">{{ form.quantity.label_tag }}</label>
             <div class="col-sm-10  "> 
              {{ form.quantity }}
             </div>
            </div>
            <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Submit</button>
             </div>
            </div>
            </form>


{% endblock %}
