{% extends 'vbase.html' %}
{% block content %}
          <script type="text/javascript">
          window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
          </script>
          <!--validation-->
        <script type="text/javascript">
            function validateform(){
              var form = document.forms['bikemodel'];
              bikes_deposit =form['bikes_deposit'].value;
              bikes_rent = form['bikes_rent'].value;
              bikemodel = form['bikes_id'].value;;
              if( bikemodel =="" || bikemodel ==null){
                toastr.warning('No bike model selected');
                return false;
              }
              if ( bikes_deposit == null || bikes_deposit=="")
              {
                toastr.info('Bike deposit amount not provided');
                return false;
              }
              if( bikes_rent =="" || bikes_rent ==null){
                toastr.warning('Bike hourly rent not provided.');
                return false;
              }
              
              return true;
              }
          </script>
          <!--validation-end-->
<div class="container">
<div class = "container">
<div class="panel-heading">Edit Bike Model</div>
<div class="panel-body"><br/>
{% if edit %}
<form class="form-horizontal" name="bikemodel" action="{% url 'vendorslocationsbikes-list'  %}" method ="POST"  role="form" onsubmit="return validateform()">
<input type="hidden" value="True" name="edit">
{% else %}
<form class="form-horizontal"  name="bikemodel" action="{% url 'vendorslocationsbikes-list' %}" method ="POST"  role="form" onsubmit="return validateform()">
 {% endif %}     
          <form class="form-horizontal" action="{% url 'vendorslocationsbikes-list' %}" method ="POST"  role="form">
            {% csrf_token %}
            <input type="hidden" value="{{ ven_loc }}" name="ven_loc">
            <input type='hidden' value="{{ edit }}" name="edit">
            <input type="hidden" value='{{ bikeid }}' name='bikeid'>
             <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="bike-model">{{ form.ven_loc.label_tag }}</label>
                <div class="col-sm-10">
                {{ form.ven_loc }}
                </div>
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="bike-model">{{ form.bikes.label_tag }}</label>
                <div class="col-sm-10">
                {{ form.bikes }}
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="bike-deposit">{{ form.bikes_deposit.label_tag }}</label>
             <div class="col-sm-10"> 
              {{ form.bikes_deposit }}
             </div>
            </div>
            <div class="form-group"> 
                   <label class="control-label col-sm-2 " for="bike-rent">{{ form.bikes_rent.label_tag }}</label>

                <div class="col-sm-10"> 
                   {{ form.bikes_rent }}
                  </div>
            </div>
            <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default">Submit</button>
             </div>
            </div>
            </form>
</div>
</div>
</form>
{% endblock %}
