<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="/static/img/piggy_bank.png">
    {% include 'material/includes/material_css.html' %}
    {% include 'material/includes/material_js.html' %}
    <title>{% block title %}Piggy Micro Bank {% endblock %}
    </title>
  </head>
  <body class="container" style="font-family: 'Roboto', sans-serif; background-color:#efefef;">
    <header class="row" style="background-color:#F1FFC1; margin-bottom:0px; box-shadow: 10px 5 px 5px #888888;">
      <div class="col-md-12">
        <h3 class="col-md-6"><img src="/static/img/piggy_bank.png" width=80 style="border-radius:50% 50%; border-color:black;border-style:dotted;" alt=""> Piggie Microbank</h3>
        <div class="col-md-5">
          {% if user.is_authenticated %}
          <a class="btn pull-right cyan accent-4" style="margin-top:40px" href="{% url 'logout' %}">logout</a>
          {% endif %}
        </div>
      </div>
      <!-- <hr style="color:black; display: block;    height: 1px;    margin: 1em 0;"> -->
    </header>
    <main class="row  " style="background-color:#fafafa; height:100%;">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
